<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light"> GifsApp</h3>
  <hr class="text-white">
  <div *ngFor="let tag of tagHistory" class="list-group list-reset mb-2">
    <button class="list-group-item list-group-item-action" (click)="onSearchTag( tag )">
      {{tag | titlecase}}
    </button>
  </div>
</div>
