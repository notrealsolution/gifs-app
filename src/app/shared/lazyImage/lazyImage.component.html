<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="hasLoaded ? { 'max-height': '240px', 'max-width': '100%', 'width': 'auto', 'height': 'auto' } : { 'display': 'none' }"
  >

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt="alt"
    width="35"
    height="35"
    class="mt-3"
  >

</div>
